  package:
    name: Package
    runs-on: self-hosted
    needs: build
    container:
      image: maven:3.9.7-eclipse-temurin-21
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'
          # cache: maven? TODO notwendig?

#      - uses: actions/cache@v2
#        with:
#          path: ~/.m2/repository
#          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
#          restore-keys: ${{ runner.os }}-m2

      - run: mvn package
      - uses: actions/upload-artifact@v4
        with:
          name: packaged-artifacts
          path: target/*.war
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: self-hosted
    needs: package
    steps:
      - uses: actions/checkout@v2
      - name: Stop and remove existing container
        run: docker rm --force tomcat || true

      - name: Remove existing image
        run: docker image rm --force connect-four || true

      - name: Build Docker image
        run: docker build -t connect-four .

      - name: Run Docker container
        run: docker run --rm -d --name tomcat -p 8080:8080 connect-four