    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'
          # cache: maven? TODO notwendig?
#      - uses: actions/cache@v2 TODO Notwendig?
#        with:
#          path: ~/.m2/repository
