    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'
          # cache: maven? TODO notwendig?
      - run: mvn compile
      # TODO add actions/upload-artifact@v4 ?
      #- uses: actions/cache@v2 TODO Notwendig?
      #  with:
      #    path: ~/.m2/repository
      #    key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
      #    restore-keys: ${{ runner.os }}-m2

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
#    container:
