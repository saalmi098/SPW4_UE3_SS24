    name: Build
    runs-on: self-hosted
    container:
      image: maven:3.9.7-eclipse-temurin-21
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'
          # cache: maven? TODO notwendig?
      - run: mvn compile
      # TODO add actions/upload-artifact@v4 ?
