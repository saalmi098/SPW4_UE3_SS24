  test:
    name: Test
    runs-on: self-hosted
    needs: build
    container:
      image: maven:3.9.7-eclipse-temurin-21
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'
          # cache: maven? TODO notwendig?
